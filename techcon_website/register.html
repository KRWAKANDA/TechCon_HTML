<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Conference Registration</h2>
            <p>Please fill out the form below to register for TechCon 2024.</p>

            <!-- Registration Form -->
            <form action="submit_registration.html" method="post">
                <!-- Name Field -->
                <div>
                    <label for="full-name">Full Name:</label><br>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <!-- Password Fields -->
                <div>
                    <label for="password">Create Password:</label><br>
                    <input type="password" id="password" name="password" required placeholder="Enter a secure password">
                </div>

                <div>
                    <label for="confirm-password">Confirm Password:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. <br>Copyright TechCon 2024.</p>
    </footer>
</body>
</html>
